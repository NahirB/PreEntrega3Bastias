<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Armá tu gym!No dudes en dejarnos tus datos y en la brevedad nos contactamos con vos. La solucion que necesitas!">
    <meta name="keywords" content="Gym, gimnasio, contacto, contactanos, info, datos, asunto, correo, formulario"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- CDN de Bootstrap del CSS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- CDN de Bootstrap del JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Tag de Viewport -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- CDN de Bootstrap del CSS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- CDN de Bootstrap del JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script><!-- CDN de la librería de Jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> <!-- CDN de la librería de Popper  -->
    <link rel="stylesheet" href="../style/fontello.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contactanos</title>
</head>
<body>
<!--ENCABEZADO-->
<header>
    <div class="contenedor">
        <h1>GoldGym Fitness</h1>
        <input type="checkbox" id="menu-bar">
        <label class="icon-menu" for="menu-bar"></label>
        <nav class="menu"> 
            <a href="../index.html">Inicio</a>
            <a href="../pages/productos.html">Productos</a>
            <a href="../pages/clientes.html">Clientes</a>
            <a href="../pages/contactanos.html">Contactanos</a>
            <a href="../pages/ayuda.html">Ayuda</a>
        </nav>
    </div>
</header>
<!--FORMULARIO-->
<section>

    <div class="container">
        
    <h2 class="center"> Escribinos!</h2>
    
    <form action="#" target="" method="get" name="formDatosPersonales">
    
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
    
        <label for="apellidos">Apellido:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
    
        <label for="email" />Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required />
    
        <label for="asunto">Telefono:</label>
        <input type ="text" name="asunto" id="asunto" placeholder="Telefono"/>
    
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
        
        <input type="submit" name="enviar" value="ENVIAR"/>
    </form>
</div>
</section>
<!--FOOTER-->
<footer>
    <div class="contenedor">
        <p class="foot">Goldgym-Fitness Company &copy; 2016</p>
        <div class="redes">
            <a class="icon-facebook-circled" href="Facebook"></a>
            <a class="icon-instagram" href="Instagram"></a>
            <a class="icon-whatsapp" href="Whatsapp"></a>
        </div>
    </div>
</footer>
</body>
</html>
